static_dirs:
- static_dir: /static/
  serve_at: /static/

localization:
  default_locale: en_US
  locales:
  - en_US
  - de_DE
  - ja_JP

preprocessors:

- kind: sass
  sass_dir: /source/sass/
  out_dir: /static/css/

- kind: closure_compiler
  compilation_level: SIMPLE_OPTIMIZATIONS
  js_output_file: /static/js/main.min.js
  closure_entry_point: scaffold
  manage_closure_dependencies: yes
  only_closure_dependencies: yes
  generate_exports: yes
  output_wrapper: "(function() { %output% })();"
  angular_pass: yes
  js:
  - "/bower_components/closure-library/**.js"
  - "/source/js/**.js"
  - "!**_test.js"
  externs:
  - /bower_components/closure-compiler/contrib/externs/angular-1.3.js
